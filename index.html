<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FeedTeam ImageGenerator</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script src="scripts/imageProcessor.js" defer></script>
</head>

<body class="B" onload="detectmob()">
    <!-- Header Section with Logo and Separator -->
    <div id="dept-select">
        <center>
            <img src="assets/images/Content.png" alt="feedTeam" id="dept" class="selected">
        </center>
    </div>
    <hr class="sepline" />

    <!-- Instructions Section -->
    <section class="instructions">
        <p class="title">בחרו תמונה ממאגר המקורות המותרים לשימוש.</p>
        <p class="title">העלו תמונה מהמחשב שלכם או חפשו תמונה חופשית דרך מנועי חיפוש מומלצים.</p>
        <p class="title">בצעו שינויים כמו הוספת שכבה ושמרו את התמונה.</p>
    </section>

    <!-- Search Section -->
    <div class="section center-content">
        <label for="imageSearch">Search for Free Images:</label>
        <input type="text" id="imageSearch" placeholder="Enter a keyword...">
        <button id="toggleSitesButton" onclick="expandImageSites()">Show Sites</button>
    </div>

    <!-- Image Sources Container -->
    <div id="imageSources" style="display: none; margin-top: 20px;" class="center-content">
        <p class="title"><strong>Click a site to search your keyword:</strong></p>
        <div class="image-site-logos">
            <img src="https://unsplash.com/favicon.ico" alt="Unsplash" onclick="searchSite('Unsplash')">
            <img src="https://www.pexels.com/favicon.ico" alt="Pexels" onclick="searchSite('Pexels')">
            <img src="https://pixabay.com/favicon.ico" alt="Pixabay" onclick="searchSite('Pixabay')">
            <img src="https://openverse.org/favicon.ico" alt="Openverse" onclick="searchSite('Openverse')">
            <img src="https://www.flickr.com/favicon.ico" alt="Flickr" onclick="searchSite('Flickr')">
            <img src="https://commons.wikimedia.org/favicon.ico" alt="Wikimedia" onclick="searchSite('Wikimedia')">
            <img src="https://wordpress.org/favicon.ico" alt="WordPress Photos" onclick="searchSite('WordPressPhotos')">
        </div>
    </div>

    <!-- Image Upload Section -->
    <div class="section center-content">
        <label for="uploadInput">Upload Image:</label>
        <input type="file" id="uploadInput" accept="image/*">
    </div>

    <!-- Image Preview Section -->
    <div class="section center-content" id="pre" style="display: none;">
        <p class="title">Image Preview:</p>
        <img id="preview" src="" alt="Preview" width="256" height="144">
    </div>

    <!-- Canvas Section -->
    <div class="section center-content">
        <p class="title">Image Preview with Overlay:</p>
        <canvas id="canvas"></canvas>
    </div>

    <!-- Final Processed Image Section -->
    <div class="section center-content" id="Finale" style="display: none;">
        <p class="title">Final Processed Image:</p>
        <img id="imageR" src="" class="finalethumb" alt="Final Image">
    </div>

    <!-- Overlay Section -->
    <div class="section center-content">
        <label for="overlaySelect">Select Overlay:</label>
        <select id="overlaySelect">
            <option value="assets/feed/discussion.png">Discussion</option>
            <option value="assets/feed/gaming.png">Gaming</option>
            <option value="assets/feed/news.png">News</option>
            <option value="assets/feed/politics.png">Politics</option>
            <option value="assets/feed/sports.png">Sports</option>
            <option value="assets/feed/technology.png">Technology</option>
        </select>
    </div>

    <!-- Download and Save Buttons -->
    <div class="section center-content">
        <button id="downloadButton">Download Image</button>
        <button id="saveButton">Save Image</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <center>
           <div id="footercontent">
               <table>   
                <tbody>
                    <tr>
                        <td>
                            <a class="footerlinks">&nbsp; עוצב ונבנה מחדש על־ידי  </a>
                            <a href="https://www.fxp.co.il/member.php?u=854000" class="footerlinks">ליאם</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align:center">
                            <img src="https://images.weserv.nl/?url=i.imgur.com%2FBP1U0yb.png" style="width:30%; border-radius:10px; position:relative">
                        </td>
                    </tr>
                </tbody>
               </table>
           </div>
        </center>
    </footer>
</body>
</html>
